<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="assets/css/Styles.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>üç¥ What Whould You Like to Eat...?</h1>
            <div class="controls">
                <div class="search-group">
                    <input id="searchInput" type="text" placeholder="Search meals by name‚Ä¶" />
                    <button id="searchBtn">Search</button>
                </div>
                <button id="randomBtn" class="btn-primary">Discover a Meal</button>
                <select id="categorySelect">
                    <option value="">All Categories</option>
                </select>
                <select id="areaSelect">
                    <option value="">All Areas</option>
                </select>
                <div class="search-group">
                    <input id="ingredientInput" type="text" placeholder="Search by ingredient‚Ä¶" />
                    <button id="ingredientBtn">Find</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="mealList" class="meal-grid">
            
        </section>
    </main>

    
    <div id="mealModal" class="modal hidden">
        <div class="modal-content">
            <button id="modalClose" class="modal-close">&times;</button>
            <div id="mealDetails">
                
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; ¬© 2025 Recipes App ‚Äî Powered by TheMealDB API</p>
    </footer>


    <script src="assets/js/apps.js"></script>
</body>

</html>
